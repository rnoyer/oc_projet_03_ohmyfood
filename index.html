<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>OhMyFood</title>
    <link rel="stylesheet" href="./sass/main.css">
    <script src="https://kit.fontawesome.com/ab507d6f0f.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="loading-page">
      <div class="progress-bar">
        <div class="bar"></div>
      </div>
    </div>
    <div class="main-container">

      <header class="b-header">
        <a href="./index.html" class="b-header__logo">
          <img class="hidden" src="./assets/icons/go-back.svg">
          <h1>ohmyfood</h1>
        </a>
        <form id="b-header__city-form">
          <label for="b-header__input-location">
            <span class="fa-solid fa-location-dot header__pin"></span>
          </label>
          <input
            type="text"
            placeholder="Paris, Belleville"
            name="city"
            id="b-header__input-location">
        </form>
      </header>

      <main class="b-home-main">
        <section class="b-hero">
          <h2 class="b-hero__title">Réservez le menu qui vous convient</h2>
          <p class="b-hero__p">
            Découvrez des restaurants d'exception, sélectionnés par nos soins.
          </p>
          <button class="btn-primary" type="submit" name="explore-btn">
            Explorer nos restaurants
          </button>
        </section>
        <div class="b-fonctionnement__background">
          <section class="b-fonctionnement">
            <h2>Fonctionnement</h2>
            <div class="b-fonctionnement__steps-container">
              <!-- Step 1 -->
              <div class="b-step">
                <div class="b-step__number">1</div>
                <div class="b-step__content">
                  <span class="fa-solid fa-mobile-screen-button"></span>
                  <p>Choisissez un restaurant</p>
                </div>
              </div>
              <!-- Step 2 -->
              <div class="b-step">
                <div class="b-step__number">2</div>
                <div class="b-step__content">
                  <span class="fa-solid fa-list-ul"></span>
                  <p>Composez votre menu</p>
                </div>
              </div>
              <!-- Step 3 -->
              <div class="b-step">
                <div class="b-step__number">3</div>
                <div class="b-step__content">
                  <span class="fa-solid fa-store"></span>
                  <p>Dégustez au restaurant</p>
                </div>
              </div>
            </div>
          </section>
        </div>
        <div class="b-restaurants__background">
          <section class="b-restaurants">
            <h2>Restaurants</h2>
            <div class="b-restaurants__cards-container">
              <!-- Restaurant 01 -->
              <a href="./restaurants/menu-la-palette-du-gout.html">
                <figure class="b-card">
                  <div class="b-card__badge">Nouveau</div>
                  <img src="./assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                    alt="assiette servie au restaurant">
                  <figcaption class="b-card__content">
                    <div class="b-card__text">
                      <h3>La palette du goût</h3>
                      <p>Ménilmontant</p>
                    </div>
                    <div class="b-card__like like-icon like-icon"></div>
                  </figcaption>
                </figure>
              </a>
              <!-- Restaurant 02 -->
              <a href="#">
                <figure class="b-card">
                  <div class="b-card__badge">Nouveau</div>
                  <img src="./assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="assiette servie au restaurant">
                  <figcaption class="b-card__content">
                    <div class="b-card__text">
                      <h3>La note enchantée</h3>
                      <p>Charonne</p>
                    </div>
                    <div class="b-card__like like-icon">
                    </div>
                  </figcaption>
                </figure>
              </a>
              <!-- Restaurant 03 -->
              <a href="#">
                <figure class="b-card">
                  <img src="./assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="assiette servie au restaurant">
                  <figcaption class="b-card__content">
                    <div class="b-card__text">
                      <h3>À la française</h3>
                      <p>Cité Rouge</p>
                    </div>
                    <div class="b-card__like like-icon">
                    </div>
                  </figcaption>
                </figure>
              </a>
              <!-- Restaurant 04 -->
              <a href="#">
                <figure class="b-card">
                  <img src="./assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                    alt="assiette servie au restaurant">
                  <figcaption class="b-card__content">
                    <div class="b-card__text">
                      <h3>Le délice des sens</h3>
                      <p>Folie-Méricourt</p>
                    </div>
                    <div class="b-card__like like-icon">
                    </div>
                  </figcaption>
                </figure>
              </a>
            </div>
          </section>
        </div>

      </main>

      <footer class="b-footer">
        <dl>
          <dt>ohmyfood</dt>
          <dd><a href="#"><img src="./assets/icons/cutelry.svg" alt="cutelry icon">Proposer un restaurant</a></dd>
          <dd><a href="#"><img src="./assets/icons/handshake.svg" alt="handshake icon">Devenir partenaire</a></dd>
          <dd class="b-footer__legal-info"><a href="#">Mentions légales</a></dd>
          <dd class="b-footer__legal-info"><a href="#">Contact</a></dd>
        </dl>
      </footer>

    </div>
  </body>
</html>
